      mission: "MISSÃO DO CEPE"
      mission_text1: "O Centro de Práticas Esportivas da Universidade de São Paulo - CEPEUSP foi criado com a finalidade de planejar, coordenar, executar e avaliar a prática de atividades físicas e esportivas de alunos, docentes, funcionários e respectivos dependentes."
      mission_text2: "A missão do CEPEUSP é oferecer à comunidade universitária programas de educação física, esporte, recreação e oportunidade de prática voluntária de atividades físicas, visando ao bem-estar, à melhoria da qualidade de vida e à sua integração, estendendo à comunidade externa na medida de suas possibilidades."

