      subtitle_3: "Uma iniciativa de conectar os praticantes de esporte da USP" 
      motivation_1: "A platforma USPorts Hub foi desenvolvida pelos alunos Guilherme Tadashi Ishida e Lui Damianci como projeto da disciplina MAC0218 - Técnicas de Programação 2. A disciplina tem como objetivo introduzir conceitos importantes na construção de software como serviço (saas) que são aplicados ao desenvolver o projeto."
      motivation_2: "A motivação por trás do USPorts Hub é a dificuldade em encontrar pessoas para praticar esportes fora do contexto das equipes de competição. O objetivo dessa platforma é conectar essas pessoas que desejam praticar esportes sem necessariamente integrar uma equipe, além de permitir também a reserva individual das quadras do CEPEUSP, o que facilita o planejamento e a organização das pessoas."

